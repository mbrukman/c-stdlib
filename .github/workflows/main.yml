name: "Build & test"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  Linux:
    runs-on: ubuntu-20.04
    name: "Ubuntu 20.04"
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Download Ninja
        run: curl -OL https://github.com/ninja-build/ninja/releases/download/v1.10.2/ninja-linux.zip

      - name: Unzip Ninja
        run: unzip ninja-linux.zip

      - name: Build and run tests
        run: ./ninja -f build-linux.ninja test

  macOS:
    runs-on: macos-10.15
    name: "macOS 10.15"
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Create symlink to Xcode
        run: ln -s /Applications/Xcode_12.4.app Xcode

      - name: Download Ninja
        run: curl -OL https://github.com/ninja-build/ninja/releases/download/v1.10.2/ninja-mac.zip

      - name: Unzip Ninja
        run: unzip ninja-mac.zip

      - name: Build and run tests
        run: ./ninja -f build-macos.ninja test
